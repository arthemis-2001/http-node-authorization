<!DOCTYPE html>
<!-- taken from https://codepen.io/Live-Canal-475/pen/eYbYJXL -->
<html>
  <head>
    <title>My profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header d-flex flex-column align-items-center">
      <h1 class="display-6 mt-3 mb-0">lightGallery</h1>
      <p class="lead mt-2 mb-4">
        lightGallery is a feature-rich, modular JavaScript gallery plugin for
        building beautiful image and video galleries for the web and the mobile
      </p>
      <a
        class="btn mb-5 btn-outline-primary"
        href="https://github.com/sachinchoolur/lightGallery"
        target="_blank"
        >View on GitHub</a
      >
    </div>
    <div
      class="gallery-container d-flex align-items-center justify-content-center"
      id="gallery-container"
    >
      <a
        data-lg-size="1280-720"
        data-pinterest-text="Pin it3"
        data-tweet-text="lightGallery slide  4"
        data-src="https://youtu.be/IUN664s7N-c"
        data-poster="https://img.youtube.com/vi/IUN664s7N-c/maxresdefault.jpg"
        data-sub-html="<h4>Visual Soundscapes - Mountains | Planet Earth II | BBC America</h4><p>On the heels of Planet Earth IIâ€™s record-breaking Emmy nominations, BBC America presents stunning visual soundscapes from the series' amazing habitats.</p>"
      >
        <img
          class="img-responsive"
          src="https://img.youtube.com/vi/IUN664s7N-c/maxresdefault.jpg"
        />
      </a>
      <a
        data-lg-size="1280-720"
        data-pinterest-text="Pin it3"
        data-tweet-text="lightGallery slide  4"
        data-src="//vimeo.com/112836958"
        data-poster="https://www.lightgalleryjs.com/images/demo/vimeo-video-poster.jpg"
        data-sub-html="<h4>Nature</h4><p>Video by <a target='_blank' href='https://vimeo.com/charliekaye'>Charlie Kaye</a></p>"
      >
        <img
          class="img-responsive"
          src="https://www.lightgalleryjs.com/images/demo/vimeo-video-poster.jpg"
        />
      </a>
      <a
        data-lg-size="1280-720"
        data-pinterest-text="Pin it3"
        data-tweet-text="lightGallery slide  4"
        data-src="https://private-sharing.wistia.com/medias/mwhrulrucj"
        data-poster="https://www.lightgalleryjs.com/images/demo/wistia-video-poster.jpeg"
        data-sub-html="<h4>Thank You!</h4><p> Sample Wistia video </p>"
      >
        <img
          class="img-responsive"
          src="https://www.lightgalleryjs.com/images/demo/wistia-video-poster.jpeg"
        />
      </a>
      <a
        data-lg-size="1280-720"
        data-pinterest-text="Pin it3"
        data-tweet-text="lightGallery slide  4"
        data-video='{"source": [{"src":"https://www.lightgalleryjs.com/videos/video1.mp4", "type":"video/mp4"}], "tracks": [{"src": "https://www.lightgalleryjs.com/videos/title.txt", "kind":"captions", "srclang": "en", "label": "English", "default": "true"}], "attributes": {"preload": false, "controls": true, "playsinline": true}}'
        data-poster="https://www.lightgalleryjs.com/images/demo/html5-video-poster.jpg"
        data-sub-html="<h4>'Peck Pocketed' by Kevin Herron | Disney Favorite</h4>"
      >
        <img
          class="img-responsive"
          src="https://www.lightgalleryjs.com/images/demo/html5-video-poster.jpg"
        />
      </a>
    </div>
  </body>
  <html></html>
</html>
