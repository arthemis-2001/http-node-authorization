<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>

      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("register-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch("/register", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                if (response.ok) {
                  document
                    .getElementById("registerAlert")
                    .classList.remove("alert-danger");
                  document
                    .getElementById("registerAlert")
                    .classList.add("alert-success");
                  document.getElementById("registerAlert").textContent =
                    errorMessage;
                  document.getElementById("registerAlert").style.display =
                    "block";
                } else {
                  let errorMessage = data.message || "An unknown error.";

                  document.getElementById("registerAlert").textContent =
                    errorMessage;
                  document.getElementById("registerAlert").style.display =
                    "block";
                }
              })
              .catch((error) => {
                console.error("Error:", error);

                document.getElementById(
                  "registerAlert"
                ).textContent = `Failed to connect: ${error.message}`;
                document.getElementById("loginAlert").style.display = "block";
              });
          });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Sign up</h1>
      <form method="POST" id="register-form">
        <div class="form-group">
          <label for="fullName">Full Name</label><br />
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label><br />
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label><br />
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div
          class="alert alert-danger"
          id="registerAlert"
          style="display: none"
        ></div>
      </form>
    </div>
  </body>
</html>
